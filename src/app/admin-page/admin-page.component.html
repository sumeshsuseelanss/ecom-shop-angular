<h2>Add Product (admin use only)</h2>
<div class="row">
<form>
     <div class="form-group">
        <label for="productName">Product Name:</label>
        <input [(ngModel)]="product.productName" placeholder="Product Name" name="productName" class="form-control" id="productName">
      </div>
    
      <div class="form-group">
        <label for="price">Price:</label>
        <div class ="input-group">
        <span class =  "input-group-addon">$</span>
        <input [(ngModel)]="product.price" placeholder="price" name="price" class="form-control" id="price">
      </div>
      </div>

      <div class="form-group">
        <label for="descriptions">Descriptions:</label>
        <input [(ngModel)]="product.descriptions" placeholder="descriptions" name="descriptions" class="form-control" id="descriptions">
      </div>

      <div class="form-group">
        <label for="image">Image:</label>
        <input [(ngModel)]="product.image" placeholder="image" name="image" class="form-control" id="image">
      </div>

      <div class="form-group">
        <label>Category:</label>
        <select [(ngModel)]="product.category" placeholder="Category" name="category" class="form-control" id="category"> 
          <option  *ngFor="let category of categories" value= {{category.name}}>
            {{category.name}}
          </option>
        </select>
        </div>

      <button class="btn btn-success" (click)="saveProduct()">Save Address</button>
    
  </form>
 
</div>

 <div class="row">
    <div class="col-lg-3">
      <button type="button" class="btn btn-outline-dark" (click)="editProduct()">Edit/Delete Product</button>
    </div>
  </div>
