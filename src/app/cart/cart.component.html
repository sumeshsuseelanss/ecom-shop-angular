<app-nav-bar></app-nav-bar>
<section>

  <!--Grid row-->
  <div class="row">

    <!--Grid column-->
    <div class="col-lg-8">

      <!-- Card -->
      <div class="mb-3">
        <div class="pt-4 wish-list">

          <h5 class="mb-4">Items in Cart</h5>
          <div class="row mb-4"  *ngFor="let itemCart of cartItemResponse" >
            <div class="col-md-5 col-lg-3 col-xl-3">
              <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                <img class="img-fluid w-100"
                src="{{itemCart.item_image}}" alt="Sample">
              </div>
            </div>
            <div class="col-md-7 col-lg-9 col-xl-9" >
              <div>
                <div class="d-flex justify-content-between">
                  <div>
                    <h5>{{itemCart.selected_item}}</h5>
                 <!----   <p class="mb-3 text-muted text-uppercase small">{{itemCart.descriptions}}</p> -->
                  </div>
                  <div>
                    <div class="def-number-input number-input safari_only mb-0 w-100">
                      <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                        class="minus decrease"></button>
                      <input class="quantity" min="0" name="quantity" value="1" type="number">
                      <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                        class="plus increase"></button>
                    </div>
                    <small id="passwordHelpBlock" class="form-text text-muted text-center">
                      (Note, 1 piece)
                    </small> 
                  </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <button type="button" class="btn btn-secondary btn-sm" (click)="deleteItem(itemCart.selected_item)">Remove Item</button> 
                  </div>
                  <p><span><strong id="summary">{{itemCart.item_price | currency:'INR':true }}</strong></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <!--Grid column-->
    <div class="col-lg-4">

      <!-- Card -->
      <div class="row">
        <div class="col-md-6 order-md-2 mb-6">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your cart</span>
            <span class="badge badge-secondary badge-pill">3</span>
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between">
              <span>Total (INR)</span>
              <strong>{{totalAmount | currency:'INR':true}}</strong>
            </li>
          </ul>
    
          <form class="card ">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Promo code">
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary">Redeem</button>
              </div>
            </div>
          </form>
        </div>
        </div>
      <!-- Card -->

      <!-- Card -->
      <div class="mb-3">
        <div class="pt-4">

          <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            Add a discount code (optional)
            <span><i class="fas fa-chevron-down pt-1"></i></span>
          </a>

          <div class="collapse" id="collapseExample">
            <div class="mt-3">
              <div class="md-form md-outline mb-0">
                <input type="text" id="discount-code" class="form-control font-weight-light"
                  placeholder="Enter discount code">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Card -->
    </div>
    <!--Grid column-->
  </div>
  <!-- Grid row -->
  <button  type="button" class="btn btn-primary" (click)="continueCart()">Proceed to Billing</button>
</section>
<!--Section: Block Content-->
